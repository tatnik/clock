<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <article class="clock">

        <div class="clock__canvas">
          <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <button class="clock__button" id="start">Старт</button>
        <button class="clock__button" id="stop">Пауза</button>
      </article>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
